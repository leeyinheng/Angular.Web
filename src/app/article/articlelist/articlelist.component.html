<div>
    <span> <img src='../assets/Photos/tealogo.jpg' width=20% height=20% /></span>
    <p></p>
</div>
 
<div class="d-flex">
        <div>
                <button type="button" class="btn btn-success" onclick="location.href='#/teaportal';">返回管理頁面</button>  
        </div>
        <div class="ml-auto">
                <button type="button" class="btn btn-primary" onclick="location.href='#/articleform';">新增文章</button>
        </div>
</div>
<p></p>

<table class="table table-bordered table-striped table-hover">
    <tr>
        <th>
            ID
        </th>
        <th>
            文章標題
        </th>
        <th>
            備註
        </th>    
        <th>
            
        </th>
       
    </tr>
    
       
        <tbody> 
            <tr *ngFor = 'let item of List ' >
                <td>
                    {{item.Id}}
                </td>
                <td>{{ item.Title}}
                      
                </td>
                <td>{{ item.Comment }}</td>
              
                <td>
                       <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-success" (click) = openform(item.Id)>編輯文章</button>    |
                            <button type="button" class="btn btn-sm btn-danger" (click) = delete(item.Id)>刪除文章</button>    |
                            <button type="button" class="btn btn-sm btn-info" (click) = showarticle(item.Id)>展示文章</button>
                       </div>                    
                </td>
              
                
            </tr>
        </tbody>
       
</table>

  <div>
        <button type="button" class="btn btn-success" onclick="location.href='#/teaportal';">返回管理頁面</button>   
        <p></p>
  </div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">處理中...</p>
</ngx-spinner>
