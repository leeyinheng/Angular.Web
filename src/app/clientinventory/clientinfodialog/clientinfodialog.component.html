<h6 mat-dialog-title>  藏家基本資料

</h6>

<mat-dialog-content>

  <div class="example-container">
    <div *ngIf="!IsNew"> <b> 編號: {{Entity.ClientId}} </b></div>
    <b></b>
   <mat-card >
    <div class="border">
      <mat-form-field *ngIf="IsNew">
        <mat-label>編號</mat-label>
        <input matInput type="string"
        [(ngModel)]='Entity.ClientId'
        />
      </mat-form-field>

       <br>
      <mat-form-field>
        <mat-label>姓名</mat-label>
        <input  matInput type="string"
        [(ngModel)]='Entity.ClientName'
        />
      </mat-form-field>
      <br>
      <mat-form-field style="width: 80%;">
        <mat-label>地址</mat-label>
        <input   matInput type="string"
        [(ngModel)]='Entity.Address'
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>電話</mat-label>
        <input  matInput type="string"
        [(ngModel)]='Entity.Phone'
        />
      </mat-form-field>


    </div>


  </mat-card>

  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button	color="primary" (click)="Save()"><mat-icon>save</mat-icon> 儲存</button>
  <button mat-raised-button	color="primary" (click)="Cancel()"><mat-icon>cancel</mat-icon> 取消</button>
</mat-dialog-actions>




<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">處理中...</p>
</ngx-spinner>
