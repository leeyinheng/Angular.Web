
<mat-dialog-content class="example-container">


    <div *ngIf="IsNew">
      <mat-form-field appearance="fill">
        <mat-label>產品編號</mat-label>
        <input matInput required  [(ngModel)]='Entity.ProductId' >
      </mat-form-field>
    </div>

    <div *ngIf="!IsNew">
      產品編號:   {{ Entity.ProductId }}
    </div>



      <mat-form-field appearance="fill">
        <mat-label>產品名稱</mat-label>
        <input matInput [(ngModel)]='Entity.ProductName'>
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>入庫數量</mat-label>
        <input matInput type="number" class="example-right-align" [(ngModel)]='Entity.Stock'>
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>單位</mat-label>
        <input matInput type="string"  [(ngModel)]='Entity.Unit'>
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>出庫數量</mat-label>
        <input matInput type="number" class="example-right-align" [(ngModel)]='Entity.Return'>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>庫存量</mat-label>
        <input matInput type="number" class="example-right-align" [(ngModel)]='Entity.NotReturn'>
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>產品大類</mat-label>
        <input matInput type="string"  [(ngModel)]='Entity.GroupId'>
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>產品條碼</mat-label>
        <input matInput type="string"  [(ngModel)]='Entity.BarCode'>
      </mat-form-field>



      <mat-form-field appearance="fill">
        <mat-label>倉架位置</mat-label>
        <input matInput type="string"  [(ngModel)]='Entity.LocationId'>
      </mat-form-field>


</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="Save()">儲存</button>
  <button mat-raised-button color="warn" (click)="Cancel()">取消</button>
</div>
