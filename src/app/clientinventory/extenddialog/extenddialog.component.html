<h6 mat-dialog-title>  產品編楫

</h6>

<mat-dialog-content>

  <div class="example-container">
    <div *ngIf="!IsNew"> <b> 編號: {{Entity.ProductId}} </b></div>
    <b></b>
   <mat-card >
    <div class="border">
      <mat-form-field *ngIf="IsNew">
        <mat-label>產品編號</mat-label>
        <input matInput type="string"
        [(ngModel)]='Entity.ProductId'
        />
      </mat-form-field>

       <br>
      <mat-form-field>
        <mat-label>產品大類</mat-label>
        <input  matInput type="string"
        [(ngModel)]='Entity.GroupId'
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>條碼</mat-label>
        <input   matInput type="string"
        [(ngModel)]='Entity.BarCode'
        />
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>倉架位置</mat-label>
        <input  matInput type="string"
        [(ngModel)]='Entity.LocationId'
        />
      </mat-form-field>


    </div>


  </mat-card>

  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button	color="primary" (click)="Save()"><mat-icon>save</mat-icon> 儲存</button>
  <button mat-raised-button	color="primary" (click)="Cancel()"><mat-icon>cancel</mat-icon> 取消</button>
</mat-dialog-actions>




<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">處理中...</p>
</ngx-spinner>
