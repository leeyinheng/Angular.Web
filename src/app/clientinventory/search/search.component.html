<div>
  <span> <img src='../assets/Photos/tealogo.jpg' width=20% height=20% /></span>
  <p></p>
</div>

<h1>搜尋 客戶庫存</h1>
<div>
      <button type="button" class="btn btn-success" onclick="location.href='#/teaportal';">返回管理頁面</button>
      <p></p>
</div>
<div class="form form-row">
  <label>搜尋茶葉庫存:</label>
  <input type="string" placeholder="編號或名稱" class="form form-control"
  [(ngModel)]='Search'
  style="width: 8em;"
  />
</div>
<p></p>


<table class="table table-bordered table-striped table-hover">
  <tr>
      <th>
          客戶編號
      </th>
      <th>
          客戶名稱
      </th>
      <th>
         庫藏
      </th>
      <th>

      </th>
  </tr>


      <tbody>
          <tr *ngFor = 'let item of list' >
              <td>
                  {{item.ClientId}}
              </td>
              <td>
                {{ item.ClientName}}
              </td>
              <td>
                <table>
                  <th>
                    產品編號
                 </th>
                 <th>
                     產品名稱
                 </th>
                 <th>
                     入庫數量
                 </th>
                 <th>
                     單位
                 </th>
                 <th>
                     出庫數量
                 </th>
                 <th>
                     庫存量
                 </th>
                  <tr *ngFor = 'let info of item.Inventories'>
                   <td>
                      {{info.ProductId}}
                    </td>
                    <td>
                      {{info.ProductName}}
                    </td>
                    <td>
                      {{info.Stock}}
                    </td>
                    <td>
                      {{info.Unit}}
                    </td>
                    <td>
                      {{info.Return}}
                    </td>
                    <td>
                      {{info.NotReturn}}
                    </td>
                  </tr>
                </table>
              </td>


              <td>
                  <button type="button" class="btn btn-sm btn-info" (click) = showUserEntity(item.ClientId)>藏家頁面</button>
              </td>
          </tr>
      </tbody>

</table>

<div>
      <button type="button" class="btn btn-success" onclick="location.href='#/teaportal';">返回管理頁面</button>
      <p></p>
</div>

<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">處理中...</p>
</ngx-spinner>
