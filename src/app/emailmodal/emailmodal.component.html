<div class="modal-header table-hover">
  <h4 class="modal-title pull-left">{{Name}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<table class="table table-bordered">
<tr>
  <td>
    Email 
  </td>
  <td>
    {{Email}}
  </td>
</tr>

<tr>
<td>
   標題
</td>
<td>
<input type="string"
[(ngModel)]='Subject'
 />  
</td>
</tr>

<tr class="info">
<td>
    訊息
</td>
<td>
   <textarea [(ngModel)]='Content' class="form-control" rows="5">

   </textarea>
</td>
</tr>
 
<tr >
   
        <td>
            <button class="btn btn-primary" (click) = 'EmailOut()'>
               寄出
             </button>
            
        </td>

  </tr>
</table> 


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">取消</button>
</div>
