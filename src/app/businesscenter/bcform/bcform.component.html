 

    <table class="table table-bordered table-striped">
    <tbody>

        <tr>
            <td>
                ID:
            </td>
            <TD>
                    {{Entity.Id}}
            </TD>
        </tr>
        <tr>
            <td>
                    商務中心名稱:
            </td>
            <td>
                    <input [(ngModel)]="Entity.Name" #ctrl="ngModel" required name="entityname"> 
            </td>
        </tr>
        <tr>
            <td>
                介紹:
            </td>
            <td>
                    <!--<input type="textarea" rows="4" [(ngModel)]="Entity.Intro" #ctrl="ngModel" required name="Intro" class="form-control"> -->
                    <textarea class="form-control" 
                    name="intro"
                    rows="4"
                    [(ngModel)]="Entity.Intro"
                    #message='ngModel'
                    ></textarea>
            </td>
        </tr>
        <tr>
            <td>
                   營業時間: <button type="button" class="btn btn-info" (click)="openBusinessHourModal()">編輯</button>
            </td>
            <td>
                <div fxLayout="column" fxLayoutAlign=" none">
                    <div fxFlex="100" fxLayout="column" fxLayoutAlign="space-around stretch" fxLayout.xs="column">
                      <div *ngFor="let i of Entity.BusinessHours" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="33" fxFlex.xl="33">
                          {{i.Day}} : {{i.StartTime}} - {{i.EndTime}}
                      </div> 
                    </div>
                  </div>

            </td>
        </tr>
        <tr>
            <td>
                電話:
            </td>
            <td>
                    <input [(ngModel)]="Entity.Phone" #ctrl="ngModel" name="phone"> 
            </td>
        </tr>
        <tr>
            <td>
                地址:
            </td>
            <td>
                    <input [(ngModel)]="Entity.Address" #ctrl="ngModel" name="address" class="form-control"> 
            </td>
        </tr>
        <tr>
                <td>
                    電子郵件:
                </td>
                <td>
                        <input [(ngModel)]="Entity.Email" #ctrl="ngModel" name="Email"> 
                </td>
        </tr>
        <tr>
            <td>
                座標:
            </td>
            <td>
                <input [(ngModel)]="Entity.Coordinates" #ctrl="ngModel" name="Coordinates"> 
            </td>
        </tr>
        <tr>
            <td colspan="2">
                    <google-map
                    height="500px"
                    width="100%"
                    [zoom]="zoom"
                    [center]="center"
                    [options]="options"
                    >
                    <map-marker
                        *ngFor="let marker of markers"
                        [position]="marker.position"
                        [label]="marker.label"
                        [title]="marker.title"
                        [options]="marker.options"
                        (mapClick)="opengooglemap()"
                    >
                    </map-marker>
                
                
                    </google-map>
            </td>
        </tr>
        <tr>
            <td>
                設備:  <button type="button" class="btn btn-info" (click)="openModal()">編輯</button>
            </td>
            <td>
                      

                        <div fxLayout="column" fxLayoutAlign=" none">
                                <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-around stretch" fxLayout.xs="column">
                                  <div *ngFor="let i of Entity.Features" fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="33" fxFlex.lg="33" fxFlex.xl="33">
                                       {{i.Name}} <img  [src]="i.Image_Url" style="height: 50px; width: 50px;">
                                  </div>
                                </div>
                        </div>
                            
                            
            </td>
        </tr>
        <tr>
            <td colspan="2">
                圖片:
            
                    <div class="center">
                            <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
                            (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                                  拖曳或是選擇要上傳的圖片
                                  <button type="button" (click)="openFileSelector()">Browse Files</button>
                                </ng-template>
                            </ngx-file-drop>
                           
                    </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                    <ul *ngFor="let i of Entity.Images; let x = index" class="list-group">
                        <li class="list-group-item">
                            <img [src]="i.Image_Url"   class="img-thumbnail" > <p></p>
                            名稱:<input [(ngModel)]="i.Name" #ctrl="ngModel"  name="imagename" class="form-control"/> <p></p>
                            備註: <input [(ngModel)]="i.Comment" #ctrl="ngModel"  name="imageComment" type="text"  class="form-control"/><p></p>
                            <button type="button" class="btn btn-danger btn-xs" (click) ="RemoveImage(x)">Remove</button>
                        </li>
                    </ul>
            </td>
        </tr>    
    </tbody>   
    </table>

    
  
     <hr>

     <button type="button" class="btn btn-primary" (click)="SaveEntity()">Save</button>

 


<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">處理中...</p>
</ngx-spinner>
