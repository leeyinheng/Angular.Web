<div class="loader" id="loader"></div>

<table class="table table-bordered table-striped">
    <tr>
        <th>
            ID
        </th>
        <th>
            名稱
        </th>
        <th>
            電話
        </th>
        <th>
            地址
        </th>
        <th>
            備註 (後續追蹤)
        </th>
        <th>
            時間
        </th>
    </tr>
    
       
        <tbody> 
            <tr *ngFor = 'let item of List '>
                
                <td>{{ item.Id}}</td>
                <td>{{ item.Name}}</td>
                <td>{{ item.Phone}}</td>
                <td>{{ item.Address}}</td>
                
                
            </tr>
        </tbody>
       
</table>
